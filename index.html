<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Material Design for Bootstrap</title>
        
        <link
        rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"/>
        <!-- Font Awesome -->
        <link
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
        <!-- Google Fonts Roboto -->
        <link
        rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
        
        <link rel="stylesheet" href="css/mdb.min.css"/>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
                  <div class="col-md-6 col-sm-6">
                    <div
                        class="text-center">


  

                        
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                                <form>
                                    <div class="text-center mb-3">
                                        <p>Sign In:</p>



                                    </div>



                                   
                                    <div class="form-outline mb-3">
                                        <input type="email" id="loginName" class="form-control"/>
                                        <label class="form-label" for="loginName">Email or username</label>
                                    </div>

                                   
                                    <div class="form-outline mb-3">
                                        <input type="password" id="loginPassword" class="form-control"/>
                                        <label class="form-label" for="loginPassword">Password</label>
                                    </div>

                                    
                                    <div class="row mb-3">
                                        <div
                                            class="col-md-6 d-flex justify-content-center">
                                           
                                            <div class="form-check mb-3 mb-md-0">
                                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked/>
                                                <label class="form-check-label" for="loginCheck">
                                                    Remember me
                                                </label>
                                            </div>
                                        </div>

                                        <div
                                            class="col-md-6 d-flex justify-content-center">
                                            
                                            <a href="#!">Forgot password?</a>
                                        </div>
                                    </div>

                                    
                                    <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>

                                    
                                    <div class="text-center">
                                        <p>Not a member?
                                            <a href="https://pythonprogrammer001.github.io/signup/" target="_blank">Register</a>
                                        </p>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                    


                    </div>
                </div>
            </div>
        </div>
      

        
        <script type="text/javascript" src="js/mdb.min.js"></script>
        
        <script type="text/javascript"></script>
    </body>
</html>
